<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <p class="instruccion"><img  class="exclamation" src="images/exclamation.svg" alt="instruccion">Solo letras min√∫sculas y sin acentos</p>
        <div class="bloque-izq">
            <div class="mensaje-recivido">
                <textarea name="" id="texto-recivido" cols="30" rows="20" placeholder="Escribe aqui..." autofocus ></textarea>
            </div>  
            <div class="caja-botones">
                <input type="button" class="botones" onclick="encriptacion()" value="Encriptar"> 
                <input type="button" class="botones" onclick="desencriptar()" value="Desencriptar"> 
            </div>  
        </div>

        <div class="bloque-der">
            <div class="mensaje-encriptado">
                <textarea name="" id="texto-encriptado" cols="30" rows="20" placeholder="Texto Encriptado" readonly="readonly"></textarea>
            </div>
            <input type="button" id="copiar" class="botones" onclick="copy()" value="Copiar">
        </div>
        
    </main>
    <footer>
        <h4>Primer Challenge Alura ONE</h4>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>

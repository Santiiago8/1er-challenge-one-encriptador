<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <section class="bloque-izq">
            <div class="mensaje-recivido">
                <textarea name=""  cols="30" rows="20" placeholder="Escribe aqui..."></textarea>
            </div>   
            <input type="button" class="boton-encriptar" value="Encriptar"> 
            <input type="button" class="boton-desencriptar" value="Desencriptar">  
        </section>
        <section class="bloque-der">
            <div class="mensaje-encriptado">
                <textarea name="" id="" cols="30" rows="20" placeholder="Texto Encriptado" readonly="readonly"></textarea>
            </div>
            <input type="button" class="boton-copiar" value="Copiar">
        </section>
    </main>
    <footer>
        <h4>Primer Challenge Alura ONE</h4>
    </footer>
</body>
</html>
